<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body class="theme-1">

  <section>
    <header>
      <h4>calc</h4>

      <div class="theme-container">
        <h6>THEME</h6>
        <div class="theme-btn-container">
          <div class="theme-btns theme-btn-1 show" name="theme-1"></div>
          <div class="theme-btns theme-btn-2" name="theme-2"></div>
          <div class="theme-btns theme-btn-3" name="theme-3"></div>
        </div>
      </div>
    </header>

    <div class="display">39</div>

    <main class="key-pad">
      <button class="keys primary-key numeric-key" id="7" value="7">7</button>
      <button class="keys primary-key numeric-key" id="8" value="8">8</button>
      <button class="keys primary-key numeric-key" id="9" value="9">9</button>
      <button class="keys secondary-key" id="del">DEL</button>
      <button class="keys primary-key numeric-key" id="4" value4>4</button>
      <button class="keys primary-key numeric-key" id="5" value="5">5</button>
      <button class="keys primary-key numeric-key" id="6" value="6">6</button>
      <button class="keys primary-key" id="add">+</button>
      <button class="keys primary-key numeric-key" id="1" value="1">1</button>
      <button class="keys primary-key numeric-key" id="2" value="2">2</button>
      <button class="keys primary-key numeric-key" id="3" value="3">3</button>
      <button class="keys primary-key" id="sub">-</button>
      <button class="keys primary-key" id="point" value=".">.</button>
      <button class="keys primary-key numeric-key" id="0" value="0">0</button>
      <button class="keys primary-key" id="divide">/</button>
      <button class="keys primary-key" id="multiply">x</button>
      <button class="keys secondary-key grey-key" id="reset">RESET</button>
      <button class="keys special-key red-key" id="equal-to">=</button>
    </main>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Vatsal Singh</a>.
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/theme-changer.js"></script>

</body>

</html>
